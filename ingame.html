    <script>
      $(function() {
        $('[data-toggle="popover"]').popover();
      }); //弹出提示框的触发条件

      var votebgm = document.getElementById("votebgm");
      function playPause() {
        if (votebgm.paused) {
          votebgm.play();
        } else {
          votebgm.pause();
        }
      } //背景音乐的播放与暂停

      var votepopover = document.getElementById("votepopover");
      function voteclick() {
        votepopover.click();
      }
      setTimeout("voteclick()", 2000);
      //自动点击来弹出提示框，但audio在chrome没有生效，但在移动端可以，但会很卡；
