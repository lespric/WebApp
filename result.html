<!DOCTYPE html>

            <div class="row no-gutters">
              本次游戏共计用时0小时25分钟
            </div>
            <div class="row no-gutters">
              <div class="col-xs-4 col-6">

              </div>

            </div>

            <div class="row no-gutters">

        <!--胜利界面文字-->
      </article>
      <!--胜利界面-->
